<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class = "container">

        <h1>Temperature Convertor</h1>

        <div>
        <label>Fahrenheit</label>
        <input type="text" id="fahrenheit" placeholder="">
        <button type="button" id = "fBtn" onclick = "funcFah()">Convert</button>
        </div>
        <br/>
       

        <div>
            <label>Celsius</label>
            <input type="text" id="celsius" placeholder="">
            <button id = "cBtn" type="button" onclick = "funcCel()">Convert</button>
            </div>
            <br/>
       
            
            <div>
                <label>Kelvin</label>
                <input type="text" id="kelvin" placeholder="">
                <button id = "kBtn" type="button" onclick = "funcKel()">Convert</button>
                </div>
                <br/>
       
                
                <div>
                    <label>Rankine</label>
                    <input type="text" id="rankine" placeholder="">
                    <button id = "rBtn" type="button" onclick = "funcRan()">Convert</button>
                    </div>
                    <br/>
       
                    

                        <div class = "reset">
                            <button class = "btn-reset" type="button" onclick = "reset()">Reset</button>
                        </div>

                        <br/>

                       

    </div>
    


    <script src = "app.js"></script>
</body>
</html>
